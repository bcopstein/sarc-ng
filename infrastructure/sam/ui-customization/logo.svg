<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle with gradient -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Logo icon - S shape with resource management icon -->
    <g transform="translate(20, 15)">
        <!-- Circular background -->
        <circle cx="25" cy="25" r="23" fill="url(#logoGradient)" />

        <!-- S letter -->
        <path
            d="M 18 15 Q 15 15 15 18 Q 15 20 17 21 L 30 25 Q 35 27 35 32 Q 35 35 32 35 Q 29 35 27 33"
            stroke="white" stroke-width="3" fill="none" stroke-linecap="round" />

        <!-- Resource grid icon -->
        <rect x="36" y="12" width="5" height="5" fill="white" opacity="0.8" rx="1" />
        <rect x="36" y="20" width="5" height="5" fill="white" opacity="0.6" rx="1" />
        <rect x="36" y="28" width="5" height="5" fill="white" opacity="0.8" rx="1" />
    </g>

    <!-- Text -->
    <text x="70" y="38" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#2d3748">
        SARC-NG
    </text>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="11" fill="#718096"
        letter-spacing="1">
        RESOURCE MANAGEMENT
    </text>
</svg>
